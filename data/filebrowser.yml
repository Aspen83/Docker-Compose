services:
  filebrowser:
    image: hurlenko/filebrowser
    container_name: filebrowser
    networks:
      - server
    ports:
      - 8383:8080
    environment:
      TZ: 'America/New_York'
      PUID: 1000
      PGID: 1000
      FB_BASEURL: /filebrowser
    volumes:
      - $DOCKERDIR:/data
      - $APPDATA/filebrowser:/config
      - $MEDIADIR:/data/media
      - $MEDIADIR2:/data/media2
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
