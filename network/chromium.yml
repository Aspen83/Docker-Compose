services:
  chromium:
    image: lscr.io/linuxserver/chromium:latest
    container_name: chromium
    security_opt:
      - seccomp:unconfined #optional
    environment:
      PUID: 1000
      PGID: 1000
      TZ: 'America/New_York'
      CHROME_CLI: https://www.linuxserver.io/ #optional
    volumes:
      - $APPDATA/chromium:/config
    ports:
      - 3010:3000
      - 3011:3001
    shm_size: "1gb"
    restart: unless-stopped
    networks:
      - server
