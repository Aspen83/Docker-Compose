services:
  firefox:
    image: lscr.io/linuxserver/firefox:latest
    container_name: firefox
    networks:
      - server
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - FIREFOX_CLI=https://kayoanime.com/ #optional
      - TITLE=FireFox
    volumes:
      - $APPDATA/network/firefox:/config
    ports:
      - 4000:3000
      - 4001:3001
    shm_size: "1gb"
    restart: unless-stopped